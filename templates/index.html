<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Жирный Улов</title>
    <style>
        body {
            background-color: black;
        }
        .but
        {
            margin-top: 318px;
            width: 193px;

        }
        p {
            text-align: center;
        }
        .wrapper{
            background-image: url(http://operbox.pp.ua/img/fon2.jpg);
            position: relative;
            width: 1200px;
            height: 676px;
            margin: 0 auto;
        }
        .overlay {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
            display: none;
            /* фон затемнения */
            background-color: rgba(0, 0, 0, 0.65);
            position: fixed; /* фиксированное поцизионирование */
            cursor: default; /* тип курсара */
        }
        /* активируем слой затемнения */
        .overlay:target {
            display: block;
        }
        .popup {
            top: -100%;
            right: 0;
            left: 50%;
            font-size: 14px;
            z-index: 20;
            margin: 0;
            width: 85%;
            min-width: 320px;
            max-width: 600px;
            /* фиксированное позиционирование, окно стабильно при прокрутке */
            position: fixed;
            padding: 15px;
            border: 1px solid #383838;
            background: #fefefe;
            /* скругление углов */
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            -ms-border-radius: 4px;
            border-radius: 4px;
            font: 14px/18px 'Tahoma', Arial, sans-serif;
            /* внешняя тень */
            -webkit-box-shadow: 0 15px 20px rgba(0,0,0,.22),0 19px 60px rgba(0,0,0,.3);
            -moz-box-shadow: 0 15px 20px rgba(0,0,0,.22),0 19px 60px rgba(0,0,0,.3);
            -ms-box-shadow: 0 15px 20px rgba(0,0,0,.22),0 19px 60px rgba(0,0,0,.3);
            box-shadow: 0 15px 20px rgba(0,0,0,.22),0 19px 60px rgba(0,0,0,.3);
            -webkit-transform: translate(-50%, -500%);
            -ms-transform: translate(-50%, -500%);
            -o-transform: translate(-50%, -500%);
            transform: translate(-50%, -500%);
            -webkit-transition: -webkit-transform 0.6s ease-out;
            -moz-transition: -moz-transform 0.6s ease-out;
            -o-transition: -o-transform 0.6s ease-out;
            transition: transform 0.6s ease-out;
        }
        /* активируем модальный блок */
        .overlay:target+.popup {
            -webkit-transform: translate(-50%, 0);
            -ms-transform: translate(-50%, 0);
            -o-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
            top: 20%;
        }
        /* формируем кнопку закрытия */
        .close {
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            position: absolute;
            padding: 0;
            border: 2px solid #ccc;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            -ms-border-radius: 15px;
            -o-border-radius: 15px;
            border-radius: 15px;
            background-color: rgba(61, 61, 61, 0.8);
            -webkit-box-shadow: 0px 0px 10px #000;
            -moz-box-shadow: 0px 0px 10px #000;
            box-shadow: 0px 0px 10px #000;
            text-align: center;
            text-decoration: none;
            font: 13px/20px 'Tahoma', Arial, sans-serif;
            font-weight: bold;
            -webkit-transition: all ease .8s;
            -moz-transition: all ease .8s;
            -ms-transition: all ease .8s;
            -o-transition: all ease .8s;
            transition: all ease .8s;
        }
        .close:before {
            color: rgba(255, 255, 255, 0.9);
            content: "X";
            text-shadow: 0 -1px rgba(0, 0, 0, 0.9);
            font-size: 12px;
        }
        .close:hover {
            background-color: rgba(252, 20, 0, 0.8);
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
        .icon {
            width: 25px;
        }
        .vord {
            font-size: 24px;
        }
        h3 {
            text-align: center;
        }
        .poplink {
            text-align: left;
            margin-left: 20px;
            padding-top: 226px;
        }
        .conbut {
            width: 98px;
            opacity: 0.5;
        }
        .infoimg {
            width: 97px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <p>
    <a class="o" href="/razban.html"><img class="but" src="http://operbox.pp.ua/img/razbuton2.png"></a>
    </p>

    <div>
        <p class="poplink">
            <a href="#pop"><img class="conbut" src="http://operbox.pp.ua/img/con.png"></a>
        </p>
    </div>
    <div style="margin-top: -53px">
        <p class="infobut">
        <a href="#pop2"><img class="infoimg" src="http://operbox.pp.ua/img/info.png"></a>
        </p>
    </div>

    <a href="#x" class="overlay" id="pop"></a>
    <div class="popup">
        <h3>Если возникли вопросы или ошибки свяжитесь с нами:</h3><br>
        <p class="vord">VK: <img class="icon" src="http://operbox.pp.ua/img/vkicon.png"><a href="https://vk.com/id17508531"> vk</a><br></p>
        <p class="vord">e-mail: afas05@mail.ru<br></p>
        <a class="close"title="Закрыть" href="#close"></a>
    </div>

    <a href="#x" class="overlay" id="pop2"></a>
    <div class="popup">
        <p>
            На данный момент на портале доступна функция снятия бана с пользователя в группе
            <a href="https://vk.com/jirnyi">Жирный улов</a>. <br>
            Если у вас возникли проблемы в процессе напишите нам  <a href="#pop">сюда</a>.
        </p>
        <a class="close"title="Закрыть" href="#close"></a>
    </div>
</div>
</body>
</html>
