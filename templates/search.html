<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta ${otvet}>
    <title>Жирный Улов: Результат проверки</title>
    <style>
        body {
            background-color: black;
			padding-top: 10px;
        }
        p {
            text-align: center;
			font-size: 22px;
            color: white;
        }

        .but {
            width: 150px;
            text-align: center;
        }
        .wrapper{
            background-image: url(http://operbox.pp.ua/img/fon2.jpg);
			background-repeat: no-repeat;
            position: relative;
            width: 1200px;
            height: 676px;
            margin: 0 auto;
			padding-top: 250px;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <p>${firstName} ${lastName}</p>
    <p>${vkadres}</p>
    <p>${rezultat}</p>

    <#if otvet == "ПОДЛЕЖИТ">
        <p class="words2">По условия за разбан мы берем номинальную комисию 5 грн., которые идут на поддержку сайта.
        <br>Оплата возможна через LiqPay с любой карты.</p>
        <form method="POST" action="/checkout.html">
            <input type="hidden" name="vkadres" value="${vkadres}" />
            <input class="but" type="image" src="http://operbox.pp.ua/img/razbuton2.png" name="but" />
        </form>
    </#if>
<p><a href="/index.html">На главную</a></p>
</div>
</body>
</html>
