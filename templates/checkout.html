<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Жирный Улов: Подтверждение</title>
</head>
<style>
    body {

        background-color: black;
        background-repeat: no-repeat;
        background-size: cover;

    }
    .text {
        padding-top: 300px;
    }
    p {
        color: white;
        font-size: 28px;
        text-align: center;
    }
    form{
        text-align: center;
    }
    .wrapper{
        background-image: url(http://operbox.pp.ua/img/fon2.jpg);
        position: relative;
        width: 1200px;
        height: 676px;
        margin: 0 auto;
    }
</style>
<body>
<div class="wrapper">
    <p class="text">Ваша страница: ${vk}</p>
    <p>Выбери способ оплаты:</p>

    <form method="POST" accept-charset="utf-8" action="https://www.liqpay.com/api/3/checkout">
        <input type="hidden" name="data" value="${data}" />
        <input type="hidden" name="signature" value="${signature}" />
        <input type="image" src="//static.liqpay.com/buttons/p1ru.radius.png" name="btn_text" />
    </form>

</div>
</body>
</html>
